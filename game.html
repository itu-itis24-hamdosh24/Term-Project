<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <div class="game">
        <h1>Word Prediction Game</h1>
        <div class="cards">
            <div id="card2" class="card">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="img1" class="hidden">
                    <rect width="100" height="100" fill="white" />
                    <text x="50" y="60" font-size="60" font-family="Arial" font-weight="bold" fill="black" text-anchor="middle">N</text>
                </svg>                  
            </div>
            <div id="card3" class="card">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="img2" class="hidden">
                    <rect width="100" height="100" fill="white" />
                    <text x="50" y="60" font-size="60" font-family="Arial" font-weight="bold" fill="black" text-anchor="middle">Y</text>
                </svg>                  
            </div>
            <div id="card4" class="card">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="img3" class="hidden">
                    <rect width="100" height="100" fill="white" />
                    <text x="50" y="60" font-size="60" font-family="Arial" font-weight="bold" fill="black" text-anchor="middle">M</text>
                </svg>                  
            </div>
            <div id="card1" class="card">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="img4" class="hidden">
                    <rect width="100" height="100" fill="white" />
                    <text x="50" y="60" font-size="60" font-family="Arial" font-weight="bold" fill="black" text-anchor="middle">P</text>
                </svg>                  
            </div>
            <div id="card5" class="card">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="img5" class="hidden">
                    <rect width="100" height="100" fill="white" />
                    <text x="50" y="60" font-size="60" font-family="Arial" font-weight="bold" fill="black" text-anchor="middle">H</text>
                </svg>                  
            </div>
        </div>
        <div class="player-status">
            <p id="score">Score 0</p>
            <div class="hearts">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="heart-0">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="red" />
                </svg>
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="heart-1">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="red" />
                </svg>  
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="heart-2">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="red" />
                </svg>       
            </div>         
        </div>
        <div class="input-block">
            <label for="user-input">Predection: </label>
            <input type="text" id="user-input">
            <br><br>
            <div class="btns">
                <input type="submit" value="Submit" onclick="handle_submit()" id="submit">
                <button onclick="reset()" id="reset">Reset the Game</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
